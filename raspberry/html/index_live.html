	<h3> Ces images sont renouvellées toutes les 5 secondes environ</h3>

	<h2>Image brute</h2>
		<p align="center"><img src=live/image_brute.jpg id=imageB></p>
	<h2>Image traitée</h2>
		<p align="center"><img src=live/image_traitee.jpg id=imageT></p>
	</div>
    <script type="text/javascript">
		var myVar = setInterval(rafraichirCam, 500);
		
		
		function rafraichirCam()
		{
			var imgB = document.getElementById('imageB');
			if (imgB.complete) {
				document.getElementById('imageB').src = imgB.src + "?" + Math.random(1);
			}
			var imgT = document.getElementById('imageT');
			if (imgT.complete) {
				document.getElementById('imageT').src = imgT.src + "?" + Math.random(1);
			}
		}

    </script>
